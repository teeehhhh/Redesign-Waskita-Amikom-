<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Mahasiswa</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .profile-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2a2a72;
      margin-bottom: 15px;
    }

    .profile-header h2 {
      font-size: 24px;
      color: #2a2a72;
    }

    .profile-header p {
      color: #777;
      margin-top: 5px;
      font-size: 14px;
    }

    .btn-edit {
      margin-top: 10px;
      padding: 8px 20px;
      background-color: #2a2a72;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-edit:hover {
      background-color: #1d1d4f;
    }

    .profile-details h3 {
      margin-bottom: 15px;
      color: #2a2a72;
      font-size: 18px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    .profile-details table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .profile-details td {
      padding: 10px 0;
      vertical-align: top;
      font-size: 14px;
      color: #333;
    }

    .profile-details td:first-child {
      width: 150px;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .profile-card {
        padding: 20px;
      }

      .profile-header h2 {
        font-size: 20px;
      }

      .btn-edit {
        width: 100%;
      }

      .profile-details td:first-child {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-header">
      <img src="asset/Foto.jpg" alt="Foto Mahasiswa" class="profile-avatar">
      <h2>Muhammad Al Fatih</h2>

    </div>
    <div class="profile-details">

        <tr>

    </div>

</body>
</html>
